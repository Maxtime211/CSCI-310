        $(document).ready(function () {
            // Load and display the list of items
            displayItems();

            // Calculate and display subtotal
            calculateSubtotal();

            // Event listener for quantity change
            $('.cart-item-quantity').on('change', function () {
                updateQuantity($(this));
            });

            // Event listener for delete item
            $('.delete-item').on('click', function () {
                deleteItem($(this));
            });
        });

        function displayItems() {
            for (const item of items) {
                const cartItem = `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.productName}">
                            <div class="cart-item-info">
                                <h3>${item.productName}</h3>
                                <p class="cart-item-description">${item.description}</p>
                                <p>Price: $${item.price.toFixed(2)}</p>
                                <a href="${item.url}" target="_blank" class="view-item-button">View Item</a>
                            </div>
                            <div class="cart-item-actions">
                                <input type="number" class="cart-item-quantity" value="${item.quantity}" min="1">
                                <button class="delete-item">Delete</button>
                            </div>
                        </div>
                    `;
                $('#cart').append(cartItem);
            }
        }

        function calculateSubtotal() {
            let subtotal = 0;
            for (const item of items) {
                subtotal += item.price * item.quantity;
            }
            $('#subtotalAmount').text(subtotal.toFixed(2));
        }

        function updateQuantity(element) {
            const index = $('.cart-item-quantity').index(element);
            items[index].quantity = parseInt(element.val(), 10);
            calculateSubtotal();
        }

        function deleteItem(element) {
            const index = $('.delete-item').index(element);
            items.splice(index, 1);
            element.closest('.cart-item').remove();
            calculateSubtotal();
        }
    </script>
